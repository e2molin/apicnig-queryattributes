<div id="m-queryattributes-table-content">
  {{#if attributes}}
    <div id="m-queryattributes-table-container">
        <table>
            <thead>
              <tr class="m-queryattributes-table-thead">
                  {{#each headerAtt}}
                  <th data-sort="{{this.name}}">{{this.alias}} <span class="icon-sort" /></th>
                  {{/each}}
              </tr>
            </thead>
            <tbody>
                {{#each attributes}}
                <tr>
                    {{#each this}}
                      <!--{{#if isPkColumn}}
                        <td><a class="m-queryattributes-table-image-link" href="#" rel="noopener noreferrer" style="display:none;"><img src="{{this.value}}" /></a></td>
                      {{/if}}-->
                      {{#if isImage}}
                        <td><a class="m-queryattributes-table-image-link" href="#" rel="noopener noreferrer"><img src="{{this.value}}" /></a></td>
                      {{/if}}
                      {{#if isString}}
                        <td style="text-align:{{this.align}};"> {{this.value}}</td>
                      {{/if}}
                      {{#if isFormatter}}
                        <td style="text-align:{{this.align}};">{{this.value}} * {{this.typeparam}}</td>
                      {{/if}}
                    {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
  {{else}}
    <div class="m-queryattributes-table-noresult">{{translations.not_attributes}}</div>
  {{/if}}
</div>
